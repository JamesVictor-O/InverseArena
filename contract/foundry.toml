[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "cancun"
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@chainlink/=lib/chainlink/",
    "chainlink-brownie-contracts/=lib/chainlink-brownie-contracts/contracts/",
    "@forge-std/=lib/forge-std/src/"
]

[profile.ci]
fuzz = { runs = 100 }
invariant = { runs = 10 }

[profile.optimized]
optimizer = true
optimizer_runs = 10000
via_ir = true

[rpc_endpoints]
mantle_sepolia = "https://rpc.sepolia.mantle.xyz"
mantle_testnet = "https://rpc.testnet.mantle.xyz"
mantle_mainnet = "https://rpc.mantle.xyz"
base_sepolia = "https://sepolia.base.org"
base_mainnet = "https://mainnet.base.org"

