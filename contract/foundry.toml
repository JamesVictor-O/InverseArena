[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "paris"
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@chainlink/=lib/chainlink/",
    "@forge-std/=lib/forge-std/src/"
]

[profile.ci]
fuzz = { runs = 100 }
invariant = { runs = 10 }

[profile.optimized]
optimizer = true
optimizer_runs = 10000
via_ir = true

[rpc_endpoints]
mantle_testnet = "https://rpc.testnet.mantle.xyz"
mantle_mainnet = "https://rpc.mantle.xyz"
base_sepolia = "https://sepolia.base.org"
base_mainnet = "https://mainnet.base.org"

[etherscan]
mantle_testnet = { api_key = "${MANTLE_API_KEY}", url = "https://explorer.testnet.mantle.xyz/api" }
mantle_mainnet = { api_key = "${MANTLE_API_KEY}", url = "https://explorer.mantle.xyz/api" }
base_sepolia = { api_key = "${BASE_API_KEY}" }
base_mainnet = { api_key = "${BASE_API_KEY}" }
